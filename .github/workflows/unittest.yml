name: Run Unittests
on:
  push:
    branches:
    - "0.7.4-hotfixes"

jobs:
  dubtest:
    name: Dub Tests
    strategy:
      fail-fast: false
      matrix:
        # ubuntu / linux must run on kinda old linux for glibc compatibility!
        os: [ubuntu-20.04, windows-latest, macos-latest]
        dc: [dmd-latest, ldc-latest]
        exclude:
        - os: windows-latest
          dc: dmd-latest
        - os: macos-latest
          dc: dmd-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        timeout-minutes: 5
        with:
          compiler: ${{ matrix.dc }}

      - name: LSP tests
        run: dub test :lsp
        timeout-minutes: 10
        env:
          # shouldn't break other OSes
          MACOSX_DEPLOYMENT_TARGET: '10.12'

      - name: serverbase tests
        run: dub test :serverbase
        timeout-minutes: 10
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'

      - name: build minimal server
        run: dub build --root=null_server
        timeout-minutes: 10
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'

      - name: test minimal server
        run: dub run --root=null_server_test
        timeout-minutes: 10
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'

      - name: Run tests
        run: dub test
        timeout-minutes: 30
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'
